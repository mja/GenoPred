<!-- header.html -->
<style>

  .navbar-default {
      background-color: #1e2b38;
      border-color: #121212;
  }
  
  .navbar-brand {
    padding: 10px 15px;
    height: 60px;
  }

  .navbar-nav>li {
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .navbar-nav>li>a {
    height: 60px;
    display: flex;
    align-items: center;
    font-size: 18px;
  }
  
  .navbar-default .navbar-nav>li>a {
      color: #ffffff;
      width: 120px;
      justify-content: center;
  }

  .navbar-default .navbar-nav>.open>a,
  .navbar-default .navbar-nav>.open>a:hover,
  .navbar-default .navbar-nav>.open>a:focus, 
  .navbar-default .navbar-nav>.active>a,
  .navbar-default .navbar-nav>.active>a:hover,
  .navbar-default .navbar-nav>.active>a:focus, 
  .navbar-default .navbar-nav>li>a:hover,
  .navbar-default .navbar-nav>li>a:focus {
    color: #449cff;
    background-color: transparent;
    transition: .2s;
  }

  .dropdown-menu {
    background-color: #f9f9f9; /* Light background for the dropdown */
    border-radius: 4px; /* Rounded corners */
  }
  
  .navbar .dropdown-menu {
    position: absolute;
    left: 50%; /* Move to 50% of its parent width */
    width: 250px;
    transform: translateX(-50%); /* Shift it back by 50% of its own width */
    top: 100%; /* Position it just below the toggle element */
  }
  
  /* Center and wrap text within dropdown menu items */
  .navbar .dropdown-menu .dropdown-item {
    text-align: center; /* Center the text */
    white-space: normal; /* Ensure text wraps */
  }

  /* Dropdown Links */
  .dropdown-menu>li>a {
    color: #fff; /* Dark text for contrast */
    text-align: center; /* Centers text horizontally */
    display: block;
    width: 250px;
    padding: 10px 20px; /* Adjust padding as needed */
    white-space: normal; /* Allows text to wrap */
    overflow: hidden; /* Prevents text from overflowing the container */
    text-overflow: ellipsis; /* Adds an ellipsis to text that's too long */
  }

  /* Hover State for Dropdown Links */
  .dropdown-menu>li>a:hover, .dropdown-menu>li>a:focus {
    color: #2780e3; /* Light text on hover/focus */
    background-color: transparent; /* Highlight color */
    text-decoration: none; /* No underline */
    transition: .2s;
  }

  .navbar-toggle {
      margin-top: 0px;
      margin-bottom: 0px;
      height: 60px;
  }

  .navbar-default .navbar-nav .open .dropdown-menu {
    position: absolute;
    left: 50%; /* Start at the middle of the parent */
    transform: translateX(-50%); /* Adjust back by half of its own width */
    background-color: #233240;
    top: 100%; /* Adjust if needed, depending on your layout */
  }
  
  .navbar-default .navbar-nav .open .dropdown-menu>li>a:hover, 
  .navbar-nav .open .dropdown-menu>li>a:focus {
      color: #2780e3;
      background-color: transparent;
      transition: .2s;
  }
  
  .navbar-default .navbar-nav .open .dropdown-menu>li>a {
      padding: 5px 15px 5px 15px;
  }

  /* Basic switch styling */
  .switch {
    position: absolute;
    top: 70px;
    right: 10px;
    z-index: 1000;
    display: inline-block;
    width: 60px; /* Adjusted for clear visibility of emojis */
    height: 25px;
  }
  
  /* Hide the default checkbox */
  .switch input { 
    opacity: 0;
    width: 0;
    height: 0;
  }
  
  /* Slider styling */
  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: transparent; /* No background color */
    border: 2px solid #ccc; /* Grey edge */    
    transition: .2s;
    border-radius: 34px;
  }
  
  .slider::before, .slider::after {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 18px; /* Adjust size as needed */
  }
  
  /* Moon emoji */
  .slider::before {
    content: 'ðŸŒœ';
    left: 0px; /* Adjust as needed */
    height: 25px;
    opacity: 0; /* Hide initially */
  }
  
  /* Sun emoji */
  .slider::after {
    content: 'ðŸŒž';
    right: 0px; /* Adjust as needed */
    height: 25px;
    opacity: 1; /* Show initially */
  }
  
  /* Toggle circle styling */
  .slider span {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: #ccc; /* No background color */
    transition: .2s;
    border-radius: 50%;
  }
  
  /* Adjust emoji visibility on toggle */
  input:checked + .slider::before {
    opacity: 1; /* Show moon emoji */
  }
  
  input:checked + .slider::after {
    opacity: 0; /* Hide sun emoji */
  }
  
  input:checked + .slider span {
    transform: translateX(26px); /* Move toggle circle */
  }
  
</style>

<link rel="stylesheet" href="styles/night-mode.css" id="nightModeStylesheet">

<script>
function toggleNightMode() {
    var stylesheet = document.getElementById('nightModeStylesheet');
    if (stylesheet.disabled) {
        stylesheet.disabled = false;
    } else {
        stylesheet.disabled = true;
    }
}
</script>

<label class="switch">
  <input type="checkbox" id="toggleNightMode" checked>
  <span class="slider round"></span>
</label>

<script>
document.getElementById('toggleNightMode').addEventListener('change', function() {
    var stylesheet = document.getElementById('nightModeStylesheet');
    if (this.checked) {
        stylesheet.disabled = false;
    } else {
        stylesheet.disabled = true;
    }
});
</script>
